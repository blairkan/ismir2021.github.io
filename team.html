---
layout: page
title: Team
permalink: /team_demo/
---

{% for section in site.data.team.chairs %}
{% assign amount = 0 %}
<h4 class="title"> {{ section.title }} </h4>
<div class="row">
    {% for member in section.members %}
    <div class="col">
        <div class="team_container">
            <img src="{{ member.img | relative_url }}" class="team__img"> </img>
            <div> {{ member.name }} </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor  %}
