<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand header__logo" href="{{ '/' | relative_url }}">
                <div class="header__logo--container">
                    <img src="/assets/logo.svg" width="30" height="30" alt="">
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mr-auto">
                    {% for item in site.navigation  %}
                    {% if item.subitems  %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ item.name }}
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            {% for subitem in item.subitems  %}
                            <a class="dropdown-item" href="{{ subitem.link }}">{{ subitem.name }}</a>
                            {% endfor %}
                        </div>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href=" {{ item.link }}"> {{ item.name }}</a>
                    </li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </nav>
    </div>

</header>
