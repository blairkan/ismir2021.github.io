---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">

  {% include head.html %}

  <body class="site">

    {% if site.google_tag_manager %}

      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ site.google_tag_manager }}"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->

    {% endif %}

    {% include header.html %}

      <div class="hero lazyload" data-bg="{{ '/assets/banners/banner.png' | relative_url }}" style='background-image: url("/assets/banners/banner.png");'>
        <div class="hero__wrap">
            <h2 class="hero__title">
                Welcome to the 22<sup>nd</sup>
                <br>
                <b>International Society
                    <br>for Music Information Retrieval</b>
                    <br>Conference
            </h2>
        </div>
     </div>

     <main class="site__content">
         <div class="container">
             <div class="row">
                 <div class='col-sm'>
                     <div class="page-content">
                         {{ content }}
                     </div>
                 </div>
                 <div class='col-sm'>
                     <a class="twitter-timeline" data-dnt="true" data-height="50vh" href="https://twitter.com/ismir2021?ref_src=twsrc%5Etfw">Tweets by ismir2021</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                 </div>
             </div>
         </div>
     </main>
    {% include footer.html %}

  </body>

</html>
